<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <title>Counseling Hour Management</title>
</head>

<body class="t-body">
    <div class="teacher">
        <div class="form-body teacher-form">
            <div class="row form-row">
                <span>Teacher Name</span>
                <input type="text" placeholder="Please enter your full name" class="form-control">
            </div>
            <div class="row form-row">
                <span>Designation</span>
                <input type="text" placeholder="Please enter your designation" class="form-control">
            </div>
            <div class="row form-row">
                <span>Section</span>
                <input type="text" placeholder="Please Enter Sections" class="form-control">
            </div>
            <div class="row form-row">
                <span>Email</span>
                <input type="text" placeholder="Please enter your email" class="form-control">
            </div>
            <div class="row form-row">
                <span>Phone</span>
                <input type="text" placeholder="Please enter your phone no" class="form-control">
            </div>
            <div class="row form-row">
                <span>Counselling Time(Day ...  Time)</span>
                <!-- <input type="text" placeholder="Please enter your phone no" class="form-control"> -->
                <textarea name="counselling" id="" cols="100" rows=""></textarea>
            </div>
            <div class="row form-row">
                <span>Upload your picture</span>
                <input type="file" class="form-control">
            </div>
            <div class="row form-row">
                <button class="btn btn-success btn-appointment">
                   Update
                </button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
